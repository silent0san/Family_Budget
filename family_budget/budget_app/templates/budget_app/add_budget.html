{% extends "budget_app/base.html" %}

{% block title %}Add Budget{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <center>
        <h1>
            Add Budget
        </h1>
    </center>
    {% if submitted %}
        Your Budget was created successfully!
    {% else %}
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add Budget</button>
        </form>
    {% endif %}
{% endblock %}
